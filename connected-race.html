<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="race-style.css">
    <link rel="stylesheet" href="header.css">

    <title>Cat Race</title>
</head>

<body>

    <header>
        <div class="header-top">
            <div class="logo">
                <img src="images/logoo.png" alt="logo">
                <h3>Cat Race</h3>
            </div>
            <div>
                <a href="" class="form-btn">Profile</a>
                <a href="race.html" class="form-btn">Logout</a>
            </div>
            
        </div>


        <nav class="top-menu">
            <a href="#"> Cat </a>
            <a href="#"> Tiger </a>
            <a href="#"> Puma </a>
            <a href="#"> Cheetah </a>
            <a href="#"> Jaguar </a>
    </header>

    <main>
        <div class="container">
            <div class="left">
                <div class="categories">
                    <h3>Categories </h3>
                    <a href="">Small sized cats</a> <br>
                    <a href="">Medium sized cats</a> <br>
                    <a href="">Large cats</a> <br>
                </div>
                <div class="schedule">
                    <h3>Schedule </h3>
                    <a href="">Schedule</a> <br>
                    <a href="">Past Races</a> <br>
                    <a href="">Live Races</a> <br>
                    <a href="">Future Races</a> <br>

                </div>
            </div>
            <div class="right">
                <table>
                    <tr>
                        <th>Feline name</th>
                        <th>Breed</th>
                        <th>Betting Odds</th>
                    </tr>
                    <tr>
                        <td>Felina 1</td>
                        <td>sfinx</td>
                        <td><button class="odds-btn" onclick="placeBet()">
                                2.0</button></td>
                    </tr>
                    <tr>
                        <td>Felina 2</td>
                        <td>siameza</td>
                        <td><button class="odds-btn" onclick="placeBet()">
                                2.75</button></td>
                    </tr>
                    <tr>
                        <td>Felina 3</td>
                        <td>british shorthair</td>
                        <td><button class="odds-btn" onclick="placeBet()">
                                21.0</button></td>
                    </tr>

                </table>
            </div>
        </div>

    </main>

    <div class="bet-popup" id="bettingForm">
        <form action="#" class="bet-container">
            <h3>Place bet</h3>
            <label for="name">Name</label>
            <input type="number" name="betting-sum" min="1">


            <button type="submit" class="odds-btn" onclick="loginForBet()">Bet</button>


            <button type="button" class="odds-btn" onclick="closeBet()">close</button>

        </form>
    </div>


</body>

</html>


<script>
    function placeBet() {
        document.getElementById("bettingForm").style.display = "block";
    }

    function closeBet() {
        document.getElementById("bettingForm").style.display = "none";
    }
</script>
