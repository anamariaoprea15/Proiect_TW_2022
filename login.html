<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <header>
        <h3>CaR</h3>
        <button class="form-btn" onclick="openForm()">
            Login</button>
    </header>

    <nav class="top-menu">
        <a href="#">
            <!-- logo -->
            <div class="title">Pisici</div>
        </a>
        <a href="#">
            <!-- logo -->
            <div class="title">Exotic 1 </div>
        </a>
        <a href="#">
            <!-- logo -->
            <div class="title">exotic 2</div>
        </a>
    </nav>

    <div class="form-popup" id="formPopup">
        <form action="#" class="form-container" id="loginContainer">
            <h2>Login</h2>

            <label for="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter your username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div class="description">
                    Don't have an account?
                    <span class="form-link" onclick="goRegister()">Register now!</span>
            </div>


            <button type="submit" class="btn">Login</button>


            <button type="button" class="btn" onclick="closeForm()">Close</button>
        </form>

        <form action="#" class="form-container" id="registerContainer">
            <h2>Sign Up</h2>

            <label for="email"><b>Email</b></label>
            <input type="email" name="email" placeholder="Enter your email" required>


            <label for="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter your username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div class="description">
                    Already have an account?
                    <span class="form-link" onclick="goLogin()">Log in now!</span>
            </div>


            <button type="submit" class="btn">Sign Up</button>


            <button type="button" class="btn" onclick="closeForm()">Close</button>
        </form>
    </div>

</body>

</html>

<script>
    function openForm() {
        document.getElementById('formPopup').style.display = "block";
    }

    function closeForm() {
        document.getElementById('formPopup').style.display = "none";
    }

    function goRegister(){
        document.getElementById('loginContainer').style.display = "none";
        document.getElementById('registerContainer').style.display = "block";
    }

    function goLogin(){
        document.getElementById('registerContainer').style.display = "none";
        document.getElementById('loginContainer').style.display = "block";
    }
</script>
